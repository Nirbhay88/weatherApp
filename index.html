<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="./assets/logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box">
                <button  class="fa-solid fa-magnifying-glass "  id="btn"></button>
            </div>
        </div>
        <div class="location-error">
            <h1>Recheck location!!</h1>
            <img src="/assets/404.png" alt="404">
        </div>
        <div class="main-body">
            <img src="/assets/cloud.png " alt="weatherImage" class="weatherImg">
            <div class="description-box">
                <p class="tempreture">0 <sup>Â°C</sup></p>
                <p class="description"> Cloud </p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <span class="percent">56%</span>
                    <p>HUMIDITY</p>
                </div>
                <div class="wind-speed">
                    <i class="fa-solid fa-wind"></i>
                    <span class="speed">10km/s</span>
                    <p>WIND SPEED</p>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
